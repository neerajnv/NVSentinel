apiVersion: v1
kind: ConfigMap
metadata:
  name: slinky-drain-template
  namespace: nvsentinel
  labels:
    app: slinky-drainer
    app.kubernetes.io/name: slinky-drainer
    app.kubernetes.io/component: drain-template
data:
  drain-template.yaml: |
    apiVersion: nvsentinel.nvidia.com/v1alpha1
    kind: DrainRequest
    spec:
      nodeName: {{ .HealthEvent.NodeName }}
      checkName: {{ .HealthEvent.CheckName }}
      recommendedAction: {{ .HealthEvent.RecommendedAction.String }}
      errorCode:
      {{- range .HealthEvent.ErrorCode }}
      - "{{ . }}"
      {{- end }}
      healthEventID: {{ .EventID }}
      entitiesImpacted:
      {{- range .HealthEvent.EntitiesImpacted }}
      - type: {{ .EntityType }}
        value: "{{ .EntityValue }}"
      {{- end }}
      reason: "{{ .HealthEvent.Message }}"
      podsToDrain:
      {{- range $namespace, $pods := .PodsToDrain }}
        {{ $namespace }}:
        {{- range $pods }}
        - {{ . }}
        {{- end }}
      {{- end }}

